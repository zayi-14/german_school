{% extends 'courses/base.html' %}
{% block title %}Register Â· DeutschHaus{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="card-title mb-4">Create Your Account</h4>
        <form id="registerForm" method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" placeholder="+91..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Course</label>
            <select name="course" class="form-select" required>
              <option value="">-- Choose Course --</option>
              {% for course in reg_form.fields.course.queryset %}
                <option value="{{ course.id }}">{{ course.title }} ({{ course.level }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Notes (optional)</label>
            <textarea name="notes" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3 small">Already have an account?
                    <a href="{% url 'courses:login' %}"
                        class="text-decoration-none text-primary fw-semibold">login</a>
                </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
